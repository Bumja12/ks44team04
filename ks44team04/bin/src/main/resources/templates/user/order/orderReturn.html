<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/build/css/bootstrap.min.css}">
    <script th:src="@{/build/js/bootstrap.min.js}"></script>
    <script th:src="@{/build/js/jquery-3.6.1.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <form th:object="${orderDetail}" id="returnForm" th:action="@{/user/order/return}" method="post">
                <div class="form-group my-3">
                    <label for="orderDetailCode">주문번호</label>
                    <input type="text" class="form-control" id="orderDetailCode" name="orderDetailCode" th:value="*{orderDetailCode}" readonly/>
                </div>
                <div class="form-group mb-3">
                    <label for="goodsName">상품명</label>
                    <input type="text" class="form-control" id="goodsName" th:value="*{goods.goodsName}" readonly/>
                </div>
                <div class="form-group mb-3">
                    <label for="returnReason">환불사유</label>
                    <select class="custom-select form-control" id="returnReason" name="returnReason" required>
                        <option selected disabled value="invalid">환불사유를 선택해주세요</option>
                        <option value="품질">품질</option>
                        <option value="파손">파손</option>
                        <option value="오배송">오배송</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="textarea">상세사유</label>
                    <textarea class="form-control" id="textarea" rows="3"></textarea>
                </div>
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-dark">환불요청</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
