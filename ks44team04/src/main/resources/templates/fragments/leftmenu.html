<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="col-md-3 left_col" th:fragment="leftmenuFragment">
    <div class="left_col scroll-view">
        <div class="navbar nav_title" style="border: 0;">
            <a href="/admin" class="site_title"><i class="fa fa-cogs"></i> <span>관리자 페이지</span></a>
        </div>

        <div class="clearfix"></div>

        <!-- menu profile quick info -->
        <div class="profile clearfix">
            <div class="profile_pic">
                <img src="images/img.jpg" alt="..." class="img-circle profile_img">
            </div>
            <div class="profile_info">
            	<th:block th:switch="${session.SID}">
              		<span th:case="null">로그인이 필요합니다.</span>
              		<th:block th:case="*">
              			<span>환영합니다</span>
              			<h2 th:text="${session.SNAME} + ' 님'"></h2>
              		</th:block>
                </th:block>
            </div>
        </div>
        <!-- /menu profile quick info -->

        <br/>

        <!-- sidebar menu -->
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
            <div class="menu_section">
                <h3>General</h3>
                <ul class="nav side-menu">
                    <li th:replace="fragments/leftmenubo :: leftmenubo"></li>
                    <li th:replace="fragments/leftmenubum :: leftmenubum"></li>
                    <li th:replace="fragments/leftmenucho :: leftmenucho"></li>
                    <li th:replace="fragments/leftmenusuk :: leftmenusuk"></li>
                    <li th:replace="fragments/leftmenusun :: leftmenusun"></li>
                    <li th:replace="fragments/leftmenuin :: leftmenuin"></li>
                </ul>
            </div>
        </div>
        <!-- /sidebar menu -->

        <!-- /menu footer buttons -->
        <div class="sidebar-footer hidden-small">
            <a data-toggle="tooltip" data-placement="top" title="Settings">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="Lock">
                <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="Logout" th:href="@{/admin/login}">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
            </a>
        </div>
        <!-- /menu footer buttons -->
    </div>
</div>

</html>
