<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:fragment="pointUserListSearchFragment">
	<div class="container" style="float: left; margin-left: 8px; margin-bottom: 10px;">
		<div class="row">
			<form class="form-inline" th:action="@{/admin/coupon/couponList}" method="post">
				<div class="form-group">
					<div class="col-sm-2">
						<input name="fromDate" class="date-picker form-control" placeholder="연도-월-일" type="date" onfocus="this.type='date'" onmouseover="this.type='date'" onclick="this.type='date'" onblur="this.type='date'">
					</div>
				</div>
				<span style="font-size: x-large; vertical-align: middle;">~</span>
				<div class="form-group">
					<div class="col-sm-2">
						<input name="toDate" class="date-picker form-control" placeholder="연도-월-일" type="date" onfocus="this.type='date'" onmouseover="this.type='date'" onclick="this.type='date'" onblur="this.type='date'">
					</div>
				</div>
				<div class="form-group">
					<select name="searchKey" style="padding-top:7px; padding-bottom: 7px; text-align: center;">
						<option value="">:::선택:::</option>
						<option value="couponCode">회원아이디</option>
						<option value="couponName">닉네임</option>
						<option value="discountPrice">권한</option>
						<option value="discountPrice">등급</option>
					</select>
				</div>
				<div class="form-group row">
					<div class="col-md-8">
						<input type="text" name="searchValue" class="form-control" style="width: 200px;" placeholder="검색어를 입력해주세요">
					</div>
					<div class="col-md-4">
						<button type="submit" class="btn btn-primary" style="width: 100%;">검색</button>
					</div>
				</div>
			</form>
		</div>
		<div class="row">
			<div class="col-sm-12" align="right">
				<span style="font-size: medium; vertical-align: middle;">선택한 회원에게 포인트 지급: &nbsp</span>
				<div style="display: inline-block">
					<input type="number" min="0" id="pointAmountInput" class="form-control" style="width: 200px;" placeholder="숫자를 입력해주세요">
				</div>
				<div style="display: inline-block">
					<button type="button" class="btn btn-info pointSend">포인트 지급</button>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
