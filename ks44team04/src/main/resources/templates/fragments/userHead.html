<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="headFragment">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/user/css/open-iconic-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/user/css/animate.css}">

    <link rel="stylesheet" th:href="@{/user/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/user/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/user/css/magnific-popup.css}">

    <link rel="stylesheet" th:href="@{/user/css/aos.css}">

    <link rel="stylesheet" th:href="@{/user/css/ionicons.min.css}">

    <link rel="stylesheet" th:href="@{/user/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/user/css/jquery.timepicker.css}">


    <link rel="stylesheet" th:href="@{/user/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/user/css/icomoon.css}">
    <link rel="stylesheet" th:href="@{/user/css/style.css}">

    <!-- 사용자 정의 css 설정 -->
    <th:block layout:fragment="customCss"></th:block>
    <!-- 사용자 정의 타이틀 설정 -->
    <th:block layout:fragment="customTitle"></th:block>
    <!-- 사용자 정의 JS 설정 -->
    <th:block layout:fragment="customTopJs"></th:block>

    <!-- 장바구니 아이콘  -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <!-- 찜아이콘 -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
    <!-- 마이페이지 아이콘 -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>

    <style>
        /* 눈누 웹 폰트 */
        @font-face {
            font-family: 'ChosunBg';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.0/ChosunBg.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* 장바구니 호버 */
        .cartUrl:hover { color:#bad297; }


        /* 로그인 회원가입 */
        .right {
            text-align: right !important;
        }

        .right > a {
            color: white;
        }

        .topper {
            font-size: 12px;
        }

        .rightIcons {
            padding-left: 10px !important;
            padding-right: 10px !important;
        }

        .menus {
            margin-top: 10px !important;
        }
        
        .topNavi {
        	color: white;
        }
        
        .topNavi:hover {
        	color: white;
        }
        
        li span {
        	color: white;
        }

    </style>

</head>
</html>
