<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminDefault}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customContents">
	<div class="page-title">
		<div class="title_left">
			<h3>상품 문의</h3>
		</div>
	</div>

	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h5>
					검색 필터 <a class="collapse-link"><i class="fa fa-chevron-up"
						style="color: #b4b7ba;"></i></a>
				</h5>
				<div class="clearfix"></div>
			</div>

			<div class="x_content">
				<div class="well" style="overflow: auto">
					<div class="form-inline form-group">
						<label class="control-label" for="qnaSearch"
							style="margin-right: 10px;">문의 검색</label> <select
							class="form-control">
							<option>::</option>
							<option value="1">상품명</option>
							<option value="2">문의내용</option>
							<option value="3">상품코드</option>
							<option value="4">작성자ID</option>
						</select> <input type="text" class="form-control" size="12">
					</div>
					<div class="form-inline control-group controls"
						style="margin-bottom: -10px;">
						<label class="control-label" for="qnaSearchDate"
							style="margin-right: 26px;">등록일</label>
						<div class="input-prepend input-group">
							<span class="add-on input-group-addon"><i
								class="glyphicon glyphicon-calendar fa fa-calendar"></i></span> <input
								type="text" style="width: 200px" name="reservation"
								id="reservation" class="form-control"
								value="01/01/2016 - 01/25/2016" />
						</div>
					</div>
					<div style="text-align: center;">
						<button type="button" class="btn btn-dark">검색</button>
						<button type="reset" class="btn btn-dark">초기화</button>
					</div>
				</div>

				<div class="x_content2">
					<table id="datatable-checkbox"
						class="table table-striped table-bordered bulk_action">
						<thead>
							<tr>
								<th><input type="checkbox" id="check-all" class="flat"></th>
								<th>상품코드</th>
								<th>상품명</th>
								<th>문의내용</th>
								<th>작성자id</th>
								<th>등록일</th>
								<th style="width: 100px;">관리</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="checkbox" id="check-all" class="flat"></td>
								<td>ㅇ</td>
								<td>ㅇ</td>
								<td>ㅇ</td>
								<td>ㅇ</td>
								<td>ㅇ</td>
								<td>ㅇ</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</th:block>
<!-- <th:block layout:fragment="customJsScript">

    <th:block th:replace="/fragments/adminJs :: datatablesFragment"></th:block>

</th:block>  -->
</html>
