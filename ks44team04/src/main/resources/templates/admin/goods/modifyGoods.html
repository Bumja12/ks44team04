<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminDefault}">

 <link href="../vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
 
<th:block layout:fragment="customTitle">
    <title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customContents">
	<div class="page-title">
		<div class="title_left">
		<h3>상품 목록</h3>
		</div>

		<div class="title_right">
			<div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
			</div>
		</div>
	</div>
	
		<form id="modifyGoodsForm" th:action="@{/goods/modifyGoods}" method="post">	
			<table border="1" th:object="${goodsInfo}">
				<tbody>
					<tr>
						<td>
							<label for="memberId">회원아이디</label>
						</td>
						<td>
							<input type="text" id="memberId" name="memberId" th:value="${memberInfo.memberId}" placeholder="회원 아이디를 입력해주세요" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="memberPw">회원비밀번호</label>
						</td>
						<td>
							<input type="text" id="memberPw" name="memberPw" th:value="*{memberPw}" placeholder="회원 비밀번호를 입력해주세요"/>
						</td>
					</tr>
					<tr>
						<td>
							회원등급
						</td>
						<td>
							<select name="memberLevel" style="width: 100%;">
								<!-- 디비연결  th:selected=${}-->
								<th:block th:unless="${#lists.isEmpty(memberLevelList)}" th:each="l : ${memberLevelList}">
									<option th:value="${l.levelNum}" th:text="${l.levelName}" th:selected="${l.levelNum} == *{memberLevel}"></option>
								</th:block>
								<th:block th:if="${#lists.isEmpty(memberLevelList)}">
									<option value="">등록된 회원등급이 없습니다.</option>
								</th:block>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<label for="memberName">회원이름</label>
						</td>
						<td>
							<input type="text" id="memberName" name="memberName" th:value="*{memberName}" placeholder="회원 이름을 입력해주세요"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="memberEmail">회원이메일</label>
						</td>
						<td>
							<input type="text" id="memberEmail" name="memberEmail" th:value="*{memberEmail}" placeholder="회원 이메일을 입력해주세요"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="memberAddress">회원주소</label>
						</td>
						<td>
							<input type="text" id="memberAddress" name="memberAddress" th:value="*{memberAddress}" placeholder="회원 주소를 입력해주세요"/>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2">
							<button type="submit" id="modifyBtn" style="width: 100%;">회원수정</button>
						</td>
					</tr>
				</tfoot>
			</table>
		</form>
		
</th:block>
</html>
