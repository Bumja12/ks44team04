<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div th:fragment="reportSearch">

	<!-- 검색 시작-->
             <form method="post" action="/admin/report/reportList">
		         <div class="x_content">
						<div class="well" style="overflow: auto">
							<div class="">
								<table class=" table table-bordered" style="background-color: white;">
									<tbody>
										<tr>
											<td class="col-md-2 col-sm-2" style="padding-top: 17px;"><b>검색어</b></td>
											<td class="col-md-4">
												<div class="form-inline">
													<div class="form-group">
														<select class="form-control" name="reportSearchKey" style="width: 150px;">
															<option selected>- 전체검색 -</option>
															<option value="reportHistoryCode">회원신고기록코드</option>
															<option value="reportedId">신고 대상 아이디</option>
															<option value="reportApproveId">승인자 아이디</option>
															<option value="reportResult">처리상태</option>
															<option value="reportReason">신고내용</option>
														</select>
													</div>
													<div class="form-group">
														<input type="text" class="form-control text"  name="reportSearchValue" value="" placeholder="검색어를 입력해주세요">
													</div>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
		
								<div style="text-align: center;">
									<button type="reset" class="btn btn-dark">초기화</button>
									<button type="submit" class="btn btn-dark">검색</button>
								</div>
							</div>
						</div>
					</div>
             </form>
            <!-- 검색 끝-->
            
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

</script>


</div>
</html>
