<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div th:fragment="reportModal">

	<button type="button" class="btn btn-dark" data-toggle="modal"
		data-target=".report" id="reportModal" data-backdrop="static">신고하기</button>
		
	<form id="setReport" th:action="@{/admin/report/report}" method="get">
		<div class="modal fade report" tabindex="-1" role="dialog"
			aria-hidden="true" style="display: none;">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">

					<div class="modal-header"
						style="font-size: 30PX; background-color: #2A3F54; color: white; text-align: center;">
						신고 하기</div>
					<div class="modal-body">
						<h3>신고 대상 ID 및 내용</h3>

						<input type="hidden" name="reportedId" value="buyer03">
						 <input	type="hidden" name="reportCategory" value="4"> 
						 <input	type="hidden" name="reportWhat" value="board006"> 
						 <input	type="hidden" name="reportResult" value="대기중"> 
						 <input	type="text" id="reportReason" name="reportReason" style="width: 500px; height: 200px; font-size: 20px;">

						<h3>신고 사유</h3>
						<div style="font-size: 18px;">
							<label style="margin-right: 40px;"> <input type="radio"
								id="reportCode" name="reportCode" value="report_reason_1">스팸/도배글
							</label> <label> <input type="radio" id="reportCode"
								name="reportCode" value="report_reason_4">타인 개인정보 노출
							</label> <br> <label style="margin-right: 93px;"> <input
								type="radio" id="reportCode" name="reportCode"
								value="report_reason_2">음란물
							</label> <label> <input type="radio" id="reportCode"
								name="reportCode" value="report_reason_5">불쾌한 표현
							</label> <br> <label> <input type="radio" id="reportCode"
								name="reportCode" value="report_reason_3">욕설/생명경시/혐호표현	
							</label>
						</div>

						<h3 style="margin-top: 30px;">
							증거사진 첨부<i class="fa fa-image" style="margin-left: 5px;"></i>
						</h3>
						<label> <input type="file" name="boardFile"
							id="reportImage" accept="image/*"
							onchange="setreportImage(event);" multiple />
							<div id="image_container"></div></label>
					</div>
					<br>
					<div style="text-align: center;">
						<i class="fa fa-exclamation"></i> 신고해주신 내용은 관리자가 검토 후 내부정책에 의거 조치가
						진행됩니다.
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
						<button type="submit" class="btn btn-primary" id="reportAdd">신고</button>
					</div>
				</div>
			</div>
		</div>
	</form>




</div>
</html>
