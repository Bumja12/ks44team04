<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminDefault}">

<th:block layout:fragment="customTitle">
    <title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customContents">
   <div class="row" style="display: inline-block;">
      <div class="tile_count">
            <h3>정지관리</h3>
          </div>
        </div>

        <div class="col-md-12 col-sm-12  ">
          
          <div class="x_panel">
           
          
<!-- 검색 시작-->
	<form method="post" action="/admin/report/userSuspendList">
		<div class="">
			<table class=" table table-bordered" style="background-color: white;  ">
				<tbody >
					<tr>
						<td class="col-md-2 col-sm-2" style="padding-top: 10px; text-align:right; border-color: white; width: 60px;"><b >검색어</b></td>
						<td class="col-md-4"style=" border-color: white; padding: 0px; width: 360px;">
							<div class="form-inline" style="text-align: center;">
								<div class="form-group" >
									<select class="form-control" name="reportSearchKey" style="width: 150px;">
										<option selected value="''">- 전체검색 -</option>
										<option value="userSuspendCode">회원아이디</option>
										<option value="suspendId">회원 아이디</option>
										<option value="approveId">승인자 아이디</option>
										<option value="suspendResult">상태</option>
										
									</select>
								</div>
								<div class="form-group">
									<input type="text" class="form-control text"  name="reportSearchValue" value="" placeholder="검색어를 입력해주세요">
								</div>
							</div>
						</td>
						<td style=" border-color: white; padding: 0px;">
							<button type="submit" class="btn btn-dark">검색</button>
						</td>
					</tr>
				</tbody>
			</table>
			</div>
        </form>
        <!-- 검색 끝 -->
        <div class="x_panel">
            <div class="x_title">
              <h2>정지 리스트</h2>
              <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i
                      class="fa fa-wrench"></i></a>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Settings 1</a>
                    <a class="dropdown-item" href="#">Settings 2</a>
                  </div>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
              </ul>
              <div class="clearfix"></div>
            </div>

            <div class="x_content">
              <table class="table table-striped jambo_table bulk_action">
                <thead>
                  <tr class="headings">
                    <th style="text-align: center;" class="column-title">회원정지코드 </th>
                    <th style="text-align: center;" class="column-title">회원아이디 </th>
                    <th style="text-align: center;" class="column-title">승인자 아이디</th>
                    <th style="text-align: center;" class="column-title">정지일수 </th>
                    <th style="text-align: center;" class="column-title">정지 시작일 </th>
                    <th style="text-align: center;" class="column-title">정지 해제일</th>
                    <th style="text-align: center;" class="column-title">상태</th>
                    <th style="text-align: center;" class="bulk-actions" colspan="7">
                      <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt">
                        </span> ) <i class="fa fa-chevron-down"></i></a>
                    </th>
                  </tr>
                </thead>

                <tbody style="text-align: center;">
                <th:block th:if="${not #lists.isEmpty(userSuspendList)}" th:each="usl : ${userSuspendList}" >
                  <tr class="even pointer">
                    <td th:text="${usl.userSuspendCode}"></td>
                    <td th:text="${usl.suspendId}"></td>
                    <td th:text="${usl.approveId}"> </td>
                    <td th:text="${usl.suspendDay} + '일'"></td>
                    <td th:text="${usl.startSuspend}"></td>
                    <td th:text="${usl.endSuspend}"></td>
                    <td th:text="${usl.suspendResult}"></td>
                  </tr>
                  </th:block>
                <tr th:unless="${not #lists.isEmpty(userSuspendList)}">
					<td colspan="12">못찾겠다 꾀꼬리</td>
				  </tr>
                </tbody>
              </table>
            </div>
          </div>
         </div>
         </div>
         
          
</th:block>
<!-- jQuery -->


<th:block layout:fragment="customTopJs">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		$(function() {
			let $checks = $('.indivChecks');
			$('#rowAllCheck').click(function() {
				$checks.prop('checked', $(this).prop('checked'));
			});
		});
	</script>
</th:block>
	



</html>
