<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminDefault}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customContents">
	<style>
.style1 {
	background-color: #ECECEC;
	text-align: center;
	width: 150px;
}
</style>


	<div class="row" style="display: inline-block;">
		<div class="tile_count">
			<h3>벌점 기준 수정</h3>
		</div>
	</div>
	<!-- 검색  -->
	<div class="x_panel">
		<!-- 검색 시작-->
		<div class="container"
			style="float: left; margin-left: 8px; margin-bottom: 10px;">
			<div class="row">
				<form class="form-inline"
					th:action="@{/admin/report/reportRuleList}" method="post">
					<div class="form-group">
						<div class="col-sm-2">
							<input name="fromDate" class="date-picker form-control"
								placeholder="연도-월-일" type="date" onfocus="this.type='date'"
								onmouseover="this.type='date'" onclick="this.type='date'"
								onblur="this.type='date'">
						</div>
					</div>
					<span style="font-size: x-large; vertical-align: middle;">~</span>
					<div class="form-group">
						<div class="col-sm-2">
							<input name="toDate" class="date-picker form-control"
								placeholder="연도-월-일" type="date" onfocus="this.type='date'"
								onmouseover="this.type='date'" onclick="this.type='date'"
								onblur="this.type='date'">
						</div>
					</div>
					<div class="form-group">
						<select name="reportSearchKey"
							style="padding-top: 7px; padding-bottom: 7px; text-align: center;">
							<option value="">:::선택:::</option>
							<option value="reportCode">신고사유코드</option>
							<option value="reportReason">신고 사유 명</option>
							<option value="userId">등록자 아이디</option>
							<option value="penaltyPoint">벌점</option>
						</select>
					</div>
					<div class="form-group">
						<div class="col-md-8">
							<input type="text" name="reportSearchValue" class="form-control"
								style="width: 200px;" placeholder="검색어를 입력해주세요">
						</div>
						<div class="col-md-4">
							<button type="submit" class="btn btn-primary"
								style="width: 100%;">검색</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- 검색 끝 -->
		<div class="col-md-12 col-sm-12 ">

			<div class="x_panel">

				<div class="x_title">
					<h2>벌점 기준 목록</h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-expanded="false"><i
								class="fa fa-wrench"></i></a>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								<a class="dropdown-item" href="#">Settings 1</a> <a
									class="dropdown-item" href="#">Settings 2</a>
							</div></li>
						<li><a class="close-link"><i class="fa fa-close"></i></a></li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<!-- 검색 창 -->

				<div class="x_content">
					<form th:action="@{/admin/report/ruleUp}" method="post">
						<table class="table table-striped jambo_table bulk_action"
							th:object="${reportRule}">
							<thead style="font-size: 12px;">
								<tr class="headings">
									<th style="text-align: center;" class="column-title">신고사유코드
									</th>
									<th style="text-align: center;" class="column-title">신고사유
										명</th>
									<th style="text-align: center;" class="column-title">등록일</th>
									<th style="text-align: center;" class="column-title">등록자</th>
									<th style="text-align: center;" class="column-title">사용여부</th>
									<th style="text-align: center;" class="column-title">벌점</th>
									<th style="text-align: center; width: 200px;"
										class="column-title"></th>
									<th style="text-align: center;" class="bulk-actions"
										colspan="8"><a class="antoo"
										style="color: #fff; font-weight: 500;">Bulk Actions ( <span
											class="action-cnt"> </span> <i class="fa fa-chevron-down"></i>
									</a></th>
								</tr>
							</thead>

							<tbody style="text-align: center;">
								<tr class="even pointer">
									<td><input type="text" name="reportCode"
										th:value="*{reportCode}" readonly="readonly"
										style="text-align: center; border: none;"></td>
									<td><input type="text" name="reportReason"
										th:placeholder="*{reportReason}"
										style="text-align: center; border: none;"></td>
									<td th:text="*{reportDate}"></td>
									<td><input type="text" name="userId"
										th:value="${session.SID}"
										style="text-align: center; border: none;" readonly="readonly"></td>
									<td><select name="useCheck">
											<option th:value="Y">Y</option>
											<option th:value="N">N</option>
									</select></td>
									<td><input type="text" th:placeholder="*{penaltyPoint}"
										name="penaltyPoint"
										style="width: 100px; text-align: center; border: none;"
										oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"></td>
									<td style="padding: 0px;">
										<button type="submit" class="upBtn btn btn-link">
											<i class="glyphicon glyphicon-edit border: none;"></i> 수정
										</button> <a
										th:href="@{/admin/report/reportRuleDelete(reportCode=${l.reportCode})}"><button
												type="button" class="btn btn-link" style="color: black;">
												<i class="fa fa-close"></i> 삭제
											</button></a>
									</td>

								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- ruleUptModel 불러오기  -->


</th:block>
<!-- jQuery -->



<th:block layout:fragment="customTopJs">
</th:block>




</html>
