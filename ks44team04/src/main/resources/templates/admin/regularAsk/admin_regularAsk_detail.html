<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminDefault}">

	<th:block layout:fragment="customTitle">
	    <title th:text="${title}"></title>
	</th:block>

	<th:block layout:fragment="customCSS">
		<style>
			#regular_ask_content{
				resize: none;
			}
		</style>
	</th:block>
	
	<th:block layout:fragment="customContents">
		<div class="row">
			<div class="col-sm-12">
        		<div class="x_panel">
            		<div class="x_title">
                		<h2>구매자 등급 카테고리</h2>
                    	<div class="clearfix"></div>
            		</div>
            		<div class="x_content">
     					<br/>
						<form class="form-horizontal form-label-left" th:action="@{/admin/category/modifyCategory}" method="post">
							<!-- 자주 묻는 질문 PK -->
							<div class="form-group row ">
								<label class="col-form-label col-md-3 col-sm-3 label-align" for="regular_ask">자주 묻는 질문 PK
								</label>
								<div class="col-md-6 col-sm-6 ">
									<input type="text" id="regular_ask" value="regularAsk001" disabled="disabled" required="required" class="form-control" maxlength="15">
								</div>
							</div>
							<!-- 자주 묻는 질문 카테고리 FK -->
							<div class="form-group row ">
								<label class="col-form-label col-md-3 col-sm-3 label-align" for="regular_ask_category">자주 묻는 질문 카테고리 FK
								</label>
								<div class="col-md-6 col-sm-6 ">
									<input type="text" id="regular_ask_category" value="회원/정보관리" disabled="disabled" required="required" class="form-control" maxlength="15">
								</div>
							</div>
							<!-- 회원 아이디 FK(작성자) -->
							<div class="form-group row ">
								<label class="col-form-label col-md-3 col-sm-3 label-align" for="reg_id">회원 아이디 FK(작성자)
								</label>
								<div class="col-md-6 col-sm-6 ">
									<input type="text" id="reg_id" value="admin01" disabled="disabled" required="required" class="form-control" maxlength="15">
								</div>
							</div>
							<!-- 제목 -->
							<div class="form-group row ">
								<label class="col-form-label col-md-3 col-sm-3 label-align" for="regular_ask_title">제목
								</label>
								<div class="col-md-6 col-sm-6 ">
									<input type="text" id="regular_ask_title" value="제목1" disabled="disabled" required="required" class="form-control" maxlength="15">
								</div>
							</div>
							<!-- 내용 -->
							<div class="form-group row">
								<label class="col-form-label col-md-3 col-sm-3" for="regular_ask_content">내용
								</label>
								<div class="col-md-9 col-sm-9 ">
									<textarea id="regular_ask_content"  class="form-control" rows="3" disabled="disabled" placeholder="내용"></textarea>
								</div>
							</div>
							<!-- 등록일 -->
							<div class="item form-group">
								<label class="col-form-label col-md-3 col-sm-3 label-align" for="reg_date">등록일
								</label>
								<div class="col-md-6 col-sm-6 ">
									<input type="datetime" id="reg_date" disabled="disabled" value="2021-01-01 00:00:00" required="required" class="form-control" maxlength="15">
								</div>
							</div>
							<!-- 수정일 -->
							<div class="item form-group">
								<label class="col-form-label col-md-3 col-sm-3 label-align" for="update_date">수정일
								</label>
								<div class="col-md-6 col-sm-6 ">
									<input type="datetime" id="update_date" disabled="disabled" value="2022-05-22 00:00:00" required="required" class="form-control" maxlength="15">
								</div>
							</div>
							<!-- 사용 여부 -->
							<div class="item form-group">
								<label class="col-form-label col-md-3 col-sm-3 label-align">사용 여부
								</label>
								<div class="col-md-6 col-sm-6 ">
									<input type="radio" class="flat" name="gender" id="genderM" value="M" dis checked="checked" required /> Y
									<input type="radio" class="flat" name="gender" id="genderF" value="F" disabled="disabled"/> N
								</div>
							</div>
							<div class="ln_solid"></div>
							<div class="item form-group">
								<div class="col-md-6 col-sm-6 offset-md-3">
									<button type="button" id="modifyBtn" class="btn btn-success">수정</button>
									<button class="btn btn-primary" type="reset">초기화</button>
									<button id="cancelBtn" class="btn btn-primary" type="button">취소</button>
								</div>
							</div>
						</form> <!-- <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left"> -->
           				
           			</div> <!-- </div class="x_content"> -->
            	</div> <!-- </div class="x_panel"> -->
            
			</div> <!-- </div class="col-md-12 col-sm-12"> -->
		</div> <!-- </div class="row"> -->
	
	</th:block>

	<th:block layout:fragment="customJsScript">
		<script type="text/javascript">
		
			let modifyBtn = document.querySelector('#modifyBtn');
// 			console.log(modifyBtn);
			modifyBtn.addEventListener('click', function(){
				let input = document.querySelectorAll('.form-group input, textarea');
				for(var i=0; i<input.length; i++){
					console.log(input[i]);
					input[i].disabled = false;
				}
				
			});
			
			
// 			console.log(input);
			cancelBtn.addEventListener('click', function(){
				console.log(location.href);
				window.location = 'http://localhost:80/admin/regularAsk/regularAskList';
			
			});

			
			let cancelBtn = document.querySelector('#cancelBtn');
			cancelBtn.addEventListener('click', function(){
				console.log(location.href);
				window.location = 'http://localhost:80/admin/regularAsk/regularAskList';
			
			});
		</script>
	</th:block>

</html>
