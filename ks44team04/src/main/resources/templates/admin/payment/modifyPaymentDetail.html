<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminDefault}">

<th:block layout:fragment="customCss">
<style>
	.btn-secondary, .btn-primary {
	    color: #fff;
	    background-color: #545b62;
	    border-color: #4e555b;
	}
	.birthdayBox {
		margin-top: 2px;
	}
	label	{
		padding-top: 8px;
	}
</style>
</th:block>

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customContents">
	<div class="row">
		<div class="col-md-12 col-sm-12 ">
			<div class="x_panel">
				<div class="x_title">
					<h2>Form Design <small>different form elements</small></h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-wrench"></i></a>
							<ul class="dropdown-menu" role="menu">
								<li><a class="dropdown-item" href="#">Settings 1</a>
								</li>
								<li><a class="dropdown-item" href="#">Settings 2</a>
								</li>
							</ul>
						</li>
						<li><a class="close-link"><i class="fa fa-close"></i></a>
						</li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content" th:object="${paymentTotal}">
					<br />
					<form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
						<div class="item form-group">
							<label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">회원아이디 <span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 ">
								<input type="text" th:value="${paymentTotal.paymentInfo.buyerId}" id="last-name" name="last-name" required="required" class="form-control" readonly="readonly">
							</div>
						</div>
						<div class="item form-group">
							<label class="col-form-label col-md-3 col-sm-3 label-align" for="first-name">주문번호 <span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 "	>
								<input type="text" id="first-name" required="required" class="form-control ">
							</div>
						</div>
						<div class="item form-group">
							<label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">주문상세번호 <span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 ">
								<input type="text" id="last-name" name="last-name" required="required" class="form-control">
							</div>
						</div>
						<div class="item form-group">
							<label for="middle-name" class="col-form-label col-md-3 col-sm-3 label-align">상품정보</label>
							<div class="col-md-6 col-sm-6 ">
								<input id="middle-name" class="form-control" type="text" name="middle-name">
							</div>
						</div>
						<div class="item form-group">
							<label class="col-form-label col-md-3 col-sm-3 label-align">결제수단</label>
							<div class="col-md-6 col-sm-6 ">
								<div id="paymentMethod" class="btn-group" data-toggle="buttons">
									<label class="btn btn-primary" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
										<input type="radio" name="gender" value="male" class="join-btn"> &nbsp; 카드 &nbsp;
									</label>
									<label class="btn btn-primary" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
										<input type="radio" name="gender" value="카드" class="join-btn"> 계좌이체
									</label>
								</div>
							</div>
						</div>
						<div class="item form-group">
							<label for="middle-name" class="col-form-label col-md-3 col-sm-3 label-align">영업사</label>
							<div class="col-md-6 col-sm-6 ">
								<input id="middle-name" class="form-control" type="text" name="middle-name">
							</div>
						</div>
						<div class="item form-group">
							<label for="middle-name" class="col-form-label col-md-3 col-sm-3 label-align">카드번호 / 환불계좌</label>
							<div class="col-md-6 col-sm-6 ">
								<input id="middle-name" class="form-control" type="text" name="middle-name">
							</div>
						</div>
						<div class="item form-group">
							<label for="middle-name" class="col-form-label col-md-3 col-sm-3 label-align">결제금액</label>
							<div class="col-md-6 col-sm-6 ">
								<input id="middle-name" class="form-control" type="text" name="middle-name">
							</div>
						</div>
						<div class="item form-group">
						<div class="birthdayBox">
							<label class="col-form-label col-md-3 col-sm-3 label-align">승인일시 / 입금일시 <span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6">
								<input id="birthday" class="date-picker form-control" placeholder="dd-mm-yyyy"  type="text" onfocus="this.type='date'" onmouseover="this.type='date'" onclick="this.type='date'" onblur="this.type='text'" onmouseout="timeFunctionLong(this)">
								<input type="time" class="date-picker form-control" required="required" style="margin-top: 12px;"/>
								<script>
									function timeFunctionLong(input) {
										setTimeout(function() {
											input.type = 'text';
										}, 60000);
									}
								</script>
							</div>
							</div>
						</div>
						<div class="ln_solid"></div>
						<div class="item form-group">
							<div class="col-md-6 col-sm-6 offset-md-3">
								<button class="btn btn-danger" type="button">취소</button>
								<button class="btn btn-warning" type="reset">초기화</button>
								<button type="submit" class="btn btn-success">저장</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</th:block>

<th:block layout:fragment="customJsScript">
</th:block>

</html>
