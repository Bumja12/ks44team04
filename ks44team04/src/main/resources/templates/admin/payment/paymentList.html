<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminDefault}">

<th:block layout:fragment="customCss">
	<style>
th {
	text-align: center;
}

.table > tbody > tr > td {
	vertical-align: middle;
	text-align: center;
}
.orderNum, #postInfo{
	color: highlight;
	text-decoration: underline;
}
</style>
</th:block>

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customContents">
	<div class="col-md-12 col-sm-12 col-xs-12" style="overflow: scroll; width:100%; height:700px;">
		<div class="x_panel">
			<div class="x_title">
				<h2>
					결제내역 <small>Admin</small>
				</h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-expanded="false"><i
							class="fa fa-wrench"></i></a>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" href="#">Settings 1</a> <a
								class="dropdown-item" href="#">Settings 2</a>
						</div></li>
					<li><a class="close-link"><i class="fa fa-close"></i></a></li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<div th:replace="fragments/paymentListSearch :: paymentListSearchFragment"></div>
				<table class="table table-hover" style="text-align: center;">
					<thead>
						<tr>
							<th>주문번호</th>
							<th>회원아이디</th>
							<th>상품정보</th>
							<th>수량</th>
							<th>적립금</th>
							<th>쿠폰 할인</th>
							<th>포인트 할인</th>
							<th>주문금액</th>
							<th>배송정보</th>
							<th>주문일시</th>
							<th>주문 상태</th>
							<th>관리</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:if="${not #lists.isEmpty(paymentList)}" th:each="p : ${paymentList}">
							<th:block th:if="${not #lists.isEmpty(p.paymentTotal)}" th:each="pt, status : ${p.paymentTotal}">
								<tr>
									<th:block th:if="${status.index == 0}">				
										<td class="orderNum" th:rowspan="${status.size}">
											<a class="orderNumValue" href="searchPaymentDetail" data-toggle="modal" data-target="#searchPaymentDetail" th:attr="data-ordernum=${p.orderNum}" th:text="${p.orderNum}"></a>
										</td>
										<td th:rowspan="${status.size}" th:text="${p.buyerId}"></td>
									</th:block>	
									<td th:text="${pt.goodsName}"></td>
									<td style="width: 60px" th:text="${pt.orderAmount}"></td>
									<td th:text="'+ ' + ${pt.savePoint}"></td>
									<td th:text="'- ' + ${pt.couponPrice}"></td>
									<td th:text="'- ' + ${pt.usePoint}"></td>									
									<td th:text="${'₩' + #numbers.formatInteger(pt.orderPrice, 3, 'COMMA')}"></td>
									<td id="postInfo"><a href="#"><i class="fa fa-truck"></i> 배송정보</a></td>
									<th:block th:if="${status.index == 0}">
										<td th:rowspan="${status.size}" th:text="${p.orderDate}"></td>
									</th:block>
									<td th:text="${pt.orderStatus}"></td>
									<td>
										<a th:href="@{|/admin/payment/remove/${pt.orderDetailCode}|}"><i class="fa fa-close"></i>삭제</a>
									</td>
								</tr>
							</th:block>
						</th:block>
						<tr th:unless="${not #lists.isEmpty(paymentList)}">
							<td colspan="11">등록된 상품이 없습니다.</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
<div class="modal fade" id="searchPaymentDetail" tabindex="-1" role="dialog" aria-labelledby="searchPaymentDetail" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="searchPaymentDetailTitle"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table id="datatable-responsive"
					class="table table-striped table-bordered dt-responsive nowrap"
					cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>주문상세번호</th>
							<th>상품정보</th>
							<th style="width: 80px">결제수단</th>
							<th style="width: 80px">영업사</th>
							<th>카드번호/환불계좌</th>
							<th>결제금액</th>
							<th>승인일시/입금일시</th>
						</tr>
					</thead>
					<tbody class="paymentDetail">
						<tr>
							<td id="orderDetailCode"></td>
							<td id="goodsName"></td>
							<td id="paymentMethod"></td>
							<td id="cardCompany"></td>
							<td id="cardNumber"></td>
							<td id="orderPrice"></td>
							<td id="approveDate"></td>
						</tr>
					</tbody>
				</table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</th:block>

	<th:block layout:fragment="customJsScript">
		<script type="text/javascript">
			$(function(){
				$('.orderNum').click(function(){
					let orderNum = $(this).find('.orderNumValue').attr('data-ordernum');
					console.log(orderNum);
					
					var request = $.ajax({
						url: "/admin/payment/selectPaymentDetail",
						method: 'GET',
						data: { 'orderNum' : orderNum },
						dataType: "json" 
					});

					request.done(function( data ) { 
						console.log(data[0]);
						console.log(data[0].paymentTotal[0]);
						console.log(data[0].paymentTotal[1]);
						console.log(data[0].paymentTotal[2]);
						let paymentTotal = data[0].paymentTotal
						$.each(paymentTotal, function(index, item){
							console.log(paymentTotal[index].orderDetailCode);
							$('#orderDetailCode').text(paymentTotal[index].orderDetailCode);
							$('#goodsName').text(paymentTotal[index].goodsName);
							$('#paymentMethod').text(paymentTotal[index].paymentMethod);
							$('#cardCompany').text(paymentTotal[index].cardCompany);
							$('#cardNumber').text(paymentTotal[index].cardNumber);
							$('#orderPrice').text(paymentTotal[index].orderPrice);
							$('#approveDate').text(paymentTotal[index].approveDate);

						})

					});
						
					request.fail(function( jqXHR, textStatus ) {	
						alert( "Request failed: " + textStatus );
					});
					
					
				});
			})
		</script>
	</th:block>

</html>
