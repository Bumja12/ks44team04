<th:block layout:fragment="customTopJs">

    <script>
      let text = document.querySelector('#userAddr');
      document.querySelector('#searchBtn').addEventListener('click', function () {

        new daum.Postcode({
          oncomplete: function (data) {
            text.value = data.address;
          }
        }).open();
      });

          oncomplete: function (data) {

      });

    </script>
</th:block>
