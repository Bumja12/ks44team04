<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminDefault}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customCss">
	<style>
.loginInput {
	margin-bottom: 10px;
}

.userDetail td {
	padding-left: 12px !important;
}

.userDetail button {
	margin-bottom: 0px;
}

.tableOdd {
	background-color: #f6f6f6;
	font-weight: bold;
	padding-top: 16px !important;
}

.tableEven .text {
	width: 200px;
	margin-right: 4px;
}

.tableEven select {
	width: 200px;
}

.tableEven label {
	padding-top: 4px;
}
</style>
</th:block>

<th:block layout:fragment="customTopJs">
	<!-- jQuery -->
	<script
		src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>
      let text = document.querySelector('#userAddr');
      document.querySelector('#searchBtn').addEventListener('click', function () {

        new daum.Postcode({
          oncomplete: function (data) {
            text.value = data.address;
          }
        }).open();
      });

      let text2 = document.querySelector('#farmAddr');
      document.querySelector('#searchBtn2').addEventListener('click', function () {

        new daum.Postcode({
          oncomplete: function (data) {
            text2.value = data.address;
          }
        }).open();
      });

    </script>
</th:block>

<th:block layout:fragment="customContents">

	<!-- dd -->
	<div class="page-title">
		<div class="title_left">
			<h3>상세정보</h3>
		</div>
		<div>
			<button type="button" class="btn btn-dark pull-right" style="margin-right: 10px;">수정</button>
			<button type="button" class="btn btn-default pull-right" th:onclick="|location.href='@{/admin/user/sellerList}'|" style="margin-right: 10px;">
				<i class="fa fa-bars"> 회원목록</i>
			</button>
		</div>
	</div>

	<div class="clearfix"></div>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">

							<li role="presentation" class="">
								<a href="#userInfoTab" id="home-tab" role="tab" data-toggle="tab"><b>회원정보</b></a>
							</li>
							<li role="presentation" class="active">

										</tr>

											<td class="tableOdd">아이디</td>
											<td class="tableEven col-md-4">

											</td>
											<td class="tableOdd">비밀번호</td>
											<td class="tableEven col-md-4">

											</td>
										</tr>
										<tr>
											<td class="tableOdd">이름</td>

 												<input type="text" class="form-control text" id="userName" name="userName" th:value="*{userInfo.userName}" readonly="readonly" />
											</td>
											<td class="tableOdd">닉네임</td>
											<td class="tableEven col-md-4">

											</td>
										</tr>
										<tr>

											</td>
											<td class="tableOdd">휴대폰번호</td>

											<td class="tableOdd">상태</td>
											<td class="tableEven col-md-4">
 												<input type="text" class="form-control text" id="userStatus" name="userStatus" th:value="*{userInfo.userStatus}" readonly="readonly" />
											</td>
										</tr>
										<tr>
											<td class="tableOdd">등록일시</td>

 												<input type="text" class="form-control text" id="userRegDate" name="userRegDate" th:value="*{userInfo.userRegDate}" readonly="readonly" />
											</td>
											<td class="tableOdd">최종수정</td>
											<td class="tableEven col-md-4">
 												<input type="text" class="form-control text" id="userUpdateDate" name="userUpdateDate" th:value="*{userInfo.userUpdateDate}" readonly="readonly" />
											</td>
										</tr>

										</tr>
										<tr>
											<td class="tableOdd">상호명</td>
											<td class="tableEven col-md-4">

											</td>
											<td class="tableOdd">계좌정보</td>
											<td class="tableEven col-md-4" colspan="3">

													<input type="text" class="form-control text" style="width: 100px;" id="bankName" name="bankName" th:value="*{bankName}" readonly="readonly">
													<input type="text" class="form-control text" style="width: 230px;" id="account" name="account" th:value="*{account}" readonly="readonly" />
													<input type="text" class="form-control text" style="width: 100px;" id="accountholder" name="accountholder" th:value="*{accountHolder}" readonly="readonly" />

										<tr>
											<td class="tableOdd">사업자 대표전화</td>
											<td class="tableEven col-md-4">
 												<input type="text" class="form-control text" id="storePhone" name="storePhone" th:value="*{storePhone}" readonly="readonly" />
											</td>
											<td class="tableOdd">사업자 이메일</td>
											<td class="tableEven col-md-4">
 												<input type="text" class="form-control text" id="storeEmail" name="storeEmail" th:value="*{storeEmail}" readonly="readonly" />
											</td>
										</tr>
										<tr>
											<td class="tableOdd">사업지 주소</td>
											<td class="tableEven col-md-4" colspan="3">
												<div class="form-inline">
 													<input type="text" class="form-control Text" id="farmAddr" style="width: 350px; margin-right: 6px;" name="storeAddress" th:value="*{storeAddress}" readonly="readonly" />
													<input type="text" class="form-control Text" id="farmAddrDetail" name="farmAddrDetail" style="width: 350px; margin-right: 6px;" th:value="*{storeAddress}" readonly="readonly" />
												</div>
											</td>
										</tr>
										<tr>
											<td class="tableOdd">사업자 등록번호</td>
											<td class="tableEven col-md-4" colspan="3">
 												<input type="text" class="form-control text" id="licenceNum" name="licenceNum" th:value="*{licenceNum}" readonly="readonly" />
											</td>
										</tr>
										<tr>
											<td class="tableOdd">사업자등록증</td>
											<td class="tableEven col-md-4" style="padding-top: 12px;">
<!--  												<a th:href="/../static/images/license_img">[[${sellerInfo.licenceImg}]]</a>
 -->											</td>
											<td class="tableOdd">통신판매업신고증</td>
											<td class="tableEven col-md-4" style="padding-top: 12px;">
<!--  												<a href="#">[[${sellerInfo.onlineLicenceImg}]]</a>
 -->											</td>
										</tr>
										<tr>
											<td class="tableOdd">승인요청일시</td>

											</td>

											</td>
										</tr>
										<tr>

													<input type="radio" class="flat" id="sellerCode" name="sellerApprove" th:value="*{approveCheck}" checked /> 승인 &nbsp; &nbsp; &nbsp;
												</label>

													<input type="radio" class="flat" name="sellerApprove" th:value="*{approveCheck}" /> 미승인
												</label>
											</td>
											<td class="tableOdd">승인자</td>
											<td class="tableEven col-md-4">
 												<input type="text" class="form-control text" id="approveId" name="approveId" th:value="*{approveId}" readonly="readonly" />
											</td>
										</tr>
									</tbody>
								</table>
								<!-- farm detail form End -->
							</div>
						</div>
					</div>

					<div class="x_title">
						<h4>판매상품목록</h4>
						<div class="clearfix"></div>
					</div>

								<tr>
									<th>상품코드</th>

							</thead>

								</tr> -->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
