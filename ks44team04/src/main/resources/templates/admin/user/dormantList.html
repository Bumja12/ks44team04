<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminDefault}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customTopJs">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		$(function() {
			let $checks = $('.indivChecks');
			$('#rowAllCheck').click(function() {
				$checks.prop('checked', $(this).prop('checked'));
			});
		});
	</script>
</th:block>

<th:block layout:fragment="customContents">

	<div class="page-title">
		<div class="title_left">
			<h3>휴면회원 목록</h3>
		</div>

		<div class="title_right">
			<div
				class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search"></div>
		</div>
	</div>

	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h5>
					검색 필터 <a class="collapse-link"><i class="fa fa-chevron-up"
						style="color: #b4b7ba;"></i></a>
				</h5>
				<div class="clearfix"></div>
			</div>

			<div class="x_content">
				<div class="well" style="overflow: auto">
					<div class="">
						<table class=" table table-bordered"
							style="background-color: white;">
							<tbody>
								<tr>
									<td class="col-md-2 col-sm-2" style="padding-top: 17px;"><b>검색어</b></td>
									<td class="col-md-10">
										<div class="form-inline">
											<div class="form-group">
												<select class="form-control" id="userSearchOption"
													style="width: 150px;">
													<option selected>- 전체검색 -</option>
													<option value="userId">아이디</option>
													<option value="userName">이름</option>
												</select>
											</div>
											<div class="form-group">
												<input type="text" class="form-control text" placeholder="검색어를 입력해주세요">
											</div>
										</div>
									</td>
								</tr>
							</tbody>
						</table>

						<div style="text-align: center;">
							<button type="reset" class="btn btn-dark">초기화</button>
							<button type="button" class="btn btn-dark">검색</button>
						</div>
					</div>
				</div>
			</div>

			<div class="x_content2">
				<table id="datatable-checkbox" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid">
					<thead>
						<tr>
	                      <th>휴면코드</th>
	                      <th>회원아이디</th>
	                      <th>휴면전환/해제</th>
	                      <th>휴면전환/해제일시</th>
	                      <th>관리</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${not #lists.isEmpty(dormantList)}" th:each="l : ${dormantList}">
							<td th:text="${l.dormantCode}"></td>
							<td th:text="${l.loginId}"></td>
							<td th:text="${l.dormantStatus}"></td>
							<td th:text="${l.dormantChangeDate}"></td>
							<td>
								<a href="#"><i class="fa fa-edit"></i> 휴면해제 &nbsp;</a> 
								<a href="#"><i class="fa fa-close"></i> 탈퇴 &nbsp;</a>
							</td>
						</tr>
						<tr th:unless="${not #lists.isEmpty(userList)}">
							<td colspan="14" style="text-align: center;">휴면회원이 없습니다.</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</th:block>
</html>
