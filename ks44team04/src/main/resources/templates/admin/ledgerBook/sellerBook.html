<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminDefault}">

<th:block layout:fragment="customTitle">
    <title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customContents">
<style>
        .div_1 {
          margin: 7px;
          border: 0;
          background: #fff;
          box-shadow: 0px 1px 12px rgb(0 0 0 / 10%);
          border-radius: 5px;
          overflow: hidden;
          text-align: center ;
          font-size: 20px;
          margin-top: 80px;
          display: flex;
		  justify-content: space-around
        }

        .div_2 {
          margin: 7px;
          border: 0;
          background: #fff;
          box-shadow: 0px 1px 12px rgb(0 0 0 / 10%);
          border-radius: 5px;
          overflow: hidden;
          padding: 30px;
          font-size: 18px;
          height: 500px;
          gap: 0px;
          

        }
        th {
    		text-align: center !important;
			}

        .div-4 {

          display: flex;
          justify-content: space-between;
        }
</style>
	<form>
        <div class="container">
          <div class="div_1 " style=" padding: 40px 100px 30px 100px; " >
            <div >
              <dl>
                <dt><i class="fa fa-edit" style="font-size: 20px;"></i> 오늘 주문접수</dt>
                <dd><span id="today_order_count">0</span> 건</dd>
              </dl>
            </div>

            <div >
              <dl>
                <dt><i class="fa fa-won"></i> 오늘 결제확인</dt>
                <dd><span id="today_deposit_count">0</span> 건</dd>
              </dl>
            </div>

            <div >
              <dl>
                <dt><i class="fa fa-money"></i> 오늘 매출</dt>
	                <dd><span id="today_deposit_price">0</span> 원</dd>
              </dl>
            </div>
          </div>

          <div class="div-4">

            <div class="div_2 " style="width: 650px; ;">
              
                <input id="dateYear" style="border: none; font-size: 20px;" readonly="readonly" > 
             
                <hr style="border: solid 1px #D3D3D3; ">
               <div style="overflow: auto; height: 400px; font-size: 14px;text-align: center; ">
                 <table class="table" >
                   <thead >
                     <tr>
                       <th>월</th>
                       <th>결제 금액</th>
                       <th>배송비</th>
                       <th>총 결제 금액</th>
                     </tr>
                   </thead>
                   <tbody >
                   <th:block th:if="${not #lists.isEmpty(orderList)}" th:each="ol : ${orderList}" >
                   		<tr>
                   			<td th:text="${ol.orderDate} + '월'"></td>
                   			<td th:text="${ol.totalSum}"></td>
                   			<td th:text="${ol.postPrice}"></td>
                   			<td th:text="${ol.postPrice} + ${ol.totalSum}"></td>
                   		</tr>
                   </th:block>
                     <tr>
                       <td colspan="4" style="padding: 0px;"></td>
                     </tr>
                   </tbody>
                 </table>
               </div>	
            </div>
            <div class="div_2 " style="width: 1200px;">
              <dl>
                <dt> 일주일 결제 금액 </dt>
              </dl>
                <hr style="border: solid 1px #D3D3D3;">
              <div>
                <canvas id="line-sellerBook" width="800" height="280"></canvas>
              </div>
            </div>
          </div>

          <div class="div_2" style="font-size: 14px; text-align: center; height: 300px; ">
          <input id="dateYear2" style="border: none; font-size: 20px; text-align: center;" readonly="readonly" > 
              <hr style="border: solid 1px #D3D3D3;">
            <table class="table">
              <thead>
                <tr>
                  <th>구분</th>
                  <th:block th:if="${not #lists.isEmpty(pointDiscountlist)}" th:each="pl : ${pointDiscountlist}">
                  	<th th:text="${pl.orderDate} + '월' "></th>
                  </th:block>
                </tr>
              </thead>
              <thead>
              <tbody>
                <tr>
                  <td>포인트</td>
                  <th:block th:if="${not #lists.isEmpty(pointDiscountlist)}" th:each="pl : ${pointDiscountlist}">
                  	<th th:text="${pl.usePoint} "></th>
                  </th:block>
                </tr>
                <tr>
                  <td>쿠폰</td>
                  <th:block th:if="${not #lists.isEmpty(pointDiscountlist)}" th:each="pl : ${pointDiscountlist}">
                  	<th th:text="${pl.couponPrice} "></th>
                  </th:block>
                </tr>
                
                <tr>
               		<td style="padding: 0px;" colspan="13"></td>
                </tr>

              </tbody>

            </table>

          </div>

        </div>
	</form>

	   <th:block th:if="${not #lists.isEmpty(mainCartList)}" th:each="ml : ${mainCartList}" >
          <input type="text" class="totalPrice" name="totalPrice"  th:value="${ml.totalPrice}">
          <input  type="hidden" class="goodsDiscountPrice" th:value="${ml.goodsDiscountPrice}">
       </th:block>
				<input type="text" class="mainCartList"  th:value="${mainCartList}">
         
          
</th:block>
<!-- jQuery -->
<th:block layout:fragment="customScript">
<th:block th:replace="fragments/adminJs :: datatablesFragment"></th:block>
<script th:src="@{/build/js/Chart.min.js}"></script>
<script  th:inline="javascript">
$(function(){
	// 일주 일 구하는 스트립트 
	let date = new Date().toLocaleDateString()
    let today = Date.parse(date)
    let result = []
    result.push(date)
    for (let i=0; i<7; i++) {
      today -= 86400000;
      result.push(new Date(today).toLocaleDateString())
    }
	console.log("result" + result);
	// 일주 일 구하는 스트립트  끝
	
	// 결제 금액 구하는 스트립트 
	
	 let cartList = [];

     /*[# th:each="n : ${mainCartList}"]*/

     cartList.push("[(${n})]");

     /*[/]*/
     console.log(cartList);
	

	
	
	// 결제 금액 구하는 스트립트  끝
	
	
      new Chart(document.getElementById("line-sellerBook"), {
        type: 'line',
        data: {
          labels: result,
          datasets: [{
            data: [86, 114, 106, 106, 107, 111, 133],
            label: "결제 금액",
            borderColor: "#5F04B4",
            fill: false
          }, {
            data: [282, 350, 411, 502, 635, 809, 947],
            label: "할인 금액",
            borderColor: "#0431B4",
            fill: false
          }
          ]
        },

      });
});
    </script>
<script>
$(function(){
	let date = new Date();
	console.log(date.getFullYear());
	$('#dateYear').val(date.getFullYear() + "년 결제 금액")
	$('#dateYear2').val(date.getFullYear() + "년 할인 통계")


});

    </script>
</th:block>
</html>
