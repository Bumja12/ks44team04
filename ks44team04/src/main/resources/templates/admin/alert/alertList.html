<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminDefault}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customTopJs">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		$(function() {
			let $checks = $('.indivChecks');
			$('checkAll').click(function() {
				$checks.prop('checked', $(this).prop('checked'));
			});
		});
	</script>
</th:block>

<th:block layout:fragment="customContents">

	<div class="page-title">
		<div class="title_left">
			<h3>알림 목록</h3>
		</div>

		<div class="title_right">
			<div
				class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search"></div>
		</div>
	</div>

	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h5>
					검색 필터 
					<a class="collapse-link"><i class="fa fa-chevron-up" style="color: #b4b7ba;"></i></a>
				</h5>
				<div class="clearfix"></div>
			</div>

			<div class="x_content">
				<div class="well" style="overflow: auto">
					<div class="">
						<table class=" table table-bordered" style="background-color: white;">
							<tbody>
								<tr>
									<td class="col-md-2 col-sm-2" style="padding-top: 17px;"><b>검색어</b></td>
									<td class="col-md-10">
										<div class="form-inline">
											<div class="form-group">
												<input type="text" class="form-control text" style="padding: 0px;">
											</div>
										</div>
									</td>
								</tr>
							</tbody>
						</table>

						<div style="text-align: center;">
							<button type="reset" class="btn btn-dark">초기화</button>
							<button type="button" class="btn btn-dark">검색</button>
						</div>
					</div>
				</div>
			</div>

			<div>
				<button type="button" class="btn btn-sm btn-default" style="float: right;">알림등록</button>
				<button type="button" class="btn btn-sm btn-default" style="float: right; margin-bottom: 10px;">선택삭제</button>
			</div>
			
			<div class="x_content2">
				<table id="datatable-checkbox" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid">
					<thead>
						<tr>
							<th style="width: 30px;">
								<input type="checkbox" id="checkAll" class="flat">
							</th>
							<th>알림코드</th>
							<th>상세내용</th>
							<th>아이디(등록)</th>
							<th>등록일시</th>
							<th>아이디(수정)</th>
							<th>최종수정일시</th>
							<th>관리</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${not #lists.isEmpty(alertList)}" th:each="l : ${alertList}">
							<td>
								<input type="checkbox" class="indivChecks flat">
							</td>
							<td th:text="${l.alertCode}"></td>
							<td th:text="${l.alertContent}"></td>
							<td th:text="${l.regId}"></td>
							<td th:text="${l.regDate}"></td>
							<td th:text="${l.modifyId}"></td>
							<td th:text="${l.modifyDate}"></td>
							<td>
								<a href="#"><i class="fa fa-edit"></i> 수정 &nbsp;</a> 
								<a href="#"><i class="fa fa-close"></i> 삭제</a>
							</td>
						</tr>
						<tr th:unless="${not #lists.isEmpty(alertList)}">
							<td colspan="7" class="text-center">등록된 알림이 없습니다.</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</th:block>
</html>
