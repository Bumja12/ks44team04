<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminDefault}">

<th:block layout:fragment="customCss">
	<style>
th {
	text-align: center;
}

.table > tbody > tr > td {
	vertical-align: middle;
}
</style>
</th:block>

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customContents">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>
					쿠폰목록 <small>Admin</small>
				</h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-expanded="false"><i
							class="fa fa-wrench"></i></a>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" href="#">Settings 1</a> <a
								class="dropdown-item" href="#">Settings 2</a>
						</div></li>
					<li><a class="close-link"><i class="fa fa-close"></i></a></li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content2">
				<table id="datatable-checkbox"
					class="table table-striped table-bordered table-hover dataTable no-footer"
					role="grid">
					<thead>
						<tr>
							<th>쿠폰명</th>
							<th>할인금액</th>
							<th>사용조건금액</th>
							<th>만료일자</th>
							<th>등록자</th>
							<th>등록일시</th>
							<th style="width: 140px">관리</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${not #lists.isEmpty(userList)}"
							th:each="l : ${userList}">
							<td th:text="${l.userId}"></td>
							<td th:text="${l.userName}"></td>
							<td th:text="${l.userNickname}"></td>
							<td th:text="${l.rightDto.rightStatus}"></td>
							<td th:text="${l.userLevelName}"></td>
							<td th:text="${l.userPhone}"></td>
							<td th:text="${l.userEmail}"></td>

							<td>
								<a href="#"><i class="fa fa-edit"></i> 수정</a> <a href="#">
								<i class="fa fa-close"></i>삭제</a>
							</td>
						</tr>
						<tr th:unless="${not #lists.isEmpty(userList)}">
							<td colspan="7" style="text-align: center;">등록된 쿠폰이 없습니다.</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</th:block>

</html>
