<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<div th:fragment="reviewModal">
	
		<label>
		<button type="button" class="btn btn-primary" data-toggle="modal"
			data-target=".review" id="reviewModal" data-backdrop="static" style="font-size: 15px;">후기작성</button>
		</label>	
			<form class="row" id="reviewForm" th:action="@{/user/review/reviewList}" method="post">
				<div class="modal fade review" tabindex="-1" role="dialog"
				aria-hidden="true" style="display: none;">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
					<div class="modal-header"
						style="font-size: 30PX; background-color: #82ae46; color: white; text-align: center;">
						후기작성</div>
					<div class="modal-body" style="height: 530px;">
						<fieldset>
							 <span class="text-bold">별점을 선택해주세요</span>
							 <input type="radio" name="reviewStar" value="5" id="rate1"><label
							   for="rate1">★</label>
							 <input type="radio" name="reviewStar" value="4" id="rate2"><label
							   for="rate2">★</label>
							 <input type="radio" name="reviewStar" value="3" id="rate3"><label
							   for="rate3">★</label>
							 <input type="radio" name="reviewStar" value="2" id="rate4"><label
							   for="rate4">★</label>
							 <input type="radio" name="reviewStar" value="1" id="rate5"><label
							   for="rate5">★</label>
						</fieldset>
						<div style="height: 300px;" >
						 <textarea class="col-auto form-control" type="text" id="reviewContents"  
						       placeholder="리뷰 작성시 광고 및 욕설,비속어나 타인을 비방하는 문구를 사용하시면 비공개될 수 있습니다."></textarea>
						</div>
						<div style="margin-top: 15px; ">
							<input type="file" >
						</div>
						<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
						<button type="submit" class="btn btn-primary" id="reportAdd">작성</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
 
</html>
