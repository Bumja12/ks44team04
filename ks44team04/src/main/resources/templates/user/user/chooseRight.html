<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/userDefault}">
<th:block layout:fragment="customCss">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<style>
	.title {
		font-weight: 800;
		font-size: 23px;
		text-align: center;
		color: #2c2c2c;
	}
	
	.btn {
		border: 1px solid #7fad39;
		background-color: #ffffff;
		color: #7fad39;
		font-size: 16px;
		font-weight: bold;
		height: 250px;
		width: 230px;
		border-radius: 5px;
		cursor:pointer;
		margin: 30px;
		padding: 105px 70px;
	}
	
	.rightBtn:hover {
		outline: #7fad39;
		outline-width: 100px;
		box-shadow: #7fad39;
	}
	
	.rightBtn:active {
		outline: none;
	}
	
	.rights {
		margin-bottom: 130px;
	}
	
	.right1 {
		font-size: 20px;
	}
	
	
	</style>
</th:block>

<th:block layout:fragment="customContents">

	<div class="container mt-5 mb-5">
		<div class="title">가입유형 선택</div>
		<div class="row justify-content-center mt-5 mb-3">
			<div class="rights">
				<a th:href="@{/user/user/signUp?userRight=buyer}" class="btn rightBtn" id="buyer"><span class="right1">일반회원</span></a>
				<a th:href="@{/user/user/signUp?userRight=seller_before}" class="btn rightBtn" id="seller_before"><span class="right1">판매자</span></a>
			</div>
		</div>
	</div>

</th:block>

<th:block layout:fragment="customJsScript">
	<th:block th:replace="/fragments/userJs :: datatablesFragment"></th:block>
	<script>
	


	</script>
</th:block>
</html>
