<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송지등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="m-3">
        <form id="addressRegisterForm" th:action="@{/user/address/register}" method="post" class=""
              onsubmit="submitCheck();">
            <div class="form-group">
                <label class="" for="addressName"> 배송지명 <span class="required">*</span> </label>
                <div class="">
                    <input type="text" id="addressName" name="addressName" required="required" class="">
                </div>
            </div>
            <div class="form-group">
                <label class="" for="receiverName"> 수령인 <span class="required">*</span> </label>
                <div class="">
                    <input type="text" id="receiverName" name="receiverName" required="required" class="">
                </div>
            </div>
            <div class="form-group">
                <label class="" for="postalCode"> 우편번호 <span class="required">*</span> </label>
                <div class="">
                    <input type="text" id="postalCode" name="postalCode" required="required" class="" readonly>
                    <button id="addressSearchBtn" type="button" class="btn btn-secondary">주소 검색</button>
                </div>
            </div>
            <div class="form-group">
                <label class="" for="address"> 주소 <span class="required">*</span> </label>
                <div class="">
                    <input type="text" id="address" name="address" required="required" class="" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="" for="address2"> 상세주소 <span class="required">*</span> </label>
                <div class="">
                    <input type="text" id="address2" name="address2" required="required" class="">
                </div>
            </div>
            <div class="form-group">
                <label class="" for="phone"> 연락처 <span class="required">*</span> </label>
                <div class="">
                    <input type="text" id="phone" name="phone" required="required" class="">
                </div>
            </div>
            <div class="form-group">
                <label for="phone2" class=""> 연락처 2 </label>
                <div class="">
                    <input id="phone2" class="" type="text" name="phone2">
                </div>
            </div>
            <div class="form-group">
                <label class="" for="defaultAddressCheck"> 기본배송지 설정 </label>
                <input type="checkbox" id="defaultAddressCheck" name="defaultAddressCheck" class="" checked="checked"
                       value="Y">
            </div>
            <div class="form-group">
                <div class="">
                    <button class="btn btn-secondary" type="button" onclick="window.close();">Cancel</button>
                    <button class="btn btn-secondary" type="reset">Reset</button>
                    <button id="addressRegisterBtn" type="submit" class="btn btn-dark">Submit</button>
                </div>
            </div>

        </form>
    </div>
</div>
<script th:src="@{/user/js/jquery.min.js}"></script>
<script th:src="@{//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>
<script>
    document.querySelector('#addressSearchBtn').addEventListener('click', function () {
        new daum.Postcode({
            oncomplete: function (data) {
                document.querySelector('#postalCode').value = data.zonecode;
                document.querySelector('#address').value = data.address;
            }
        }).open();
    });

    const submitCheck = function () {
        opener.document.querySelector('#submitCheck').classList.add('submit');
    };
</script>

</body>
</html>
