<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/build/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://allyoucan.cloud/cdn/icofont/1.0.1/icofont.css"
          integrity="sha384-jbCTJB16Q17718YM9U22iJkhuGbS0Gd2LjaWb4YJEZToOPmnKDjySVa323U+W7Fv" crossorigin="anonymous">
    <style>
        body {
            margin-top: 20px;
            background: #eee;
        }

        /* My Account */
        .payments-item img.mr-3 {
            width: 47px;
        }

        .order-list .btn {
            border-radius: 2px;
            min-width: 121px;
            font-size: 13px;
            padding: 7px 0 7px 0;
        }

        .osahan-account-page-left .nav-link {
            padding: 18px 20px;
            border: none;
            font-weight: 600;
            color: #535665;
        }

        .osahan-account-page-left .nav-link i {
            width: 28px;
            height: 28px;
            background: #535665;
            display: inline-block;
            text-align: center;
            line-height: 29px;
            font-size: 15px;
            border-radius: 50px;
            margin: 0 7px 0 0px;
            color: #fff;
        }

        .osahan-account-page-left .nav-link.active {
            background: #f3f7f8;
            color: #282c3f !important;
        }

        .osahan-account-page-left .nav-link.active i {
            background: #282c3f !important;
        }

        .osahan-user-media img {
            width: 90px;
        }

        .card offer-card h5.card-title {
            border: 2px dotted #000;
        }

        .card.offer-card h5 {
            border: 1px dotted #daceb7;
            display: inline-table;
            color: #17a2b8;
            margin: 0 0 19px 0;
            font-size: 15px;
            padding: 6px 10px 6px 6px;
            border-radius: 2px;
            background: #fffae6;
            position: relative;
        }

        .card.offer-card h5 img {
            height: 22px;
            object-fit: cover;
            width: 22px;
            margin: 0 8px 0 0;
            border-radius: 2px;
        }

        .card.offer-card h5:after {
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 4px solid #daceb7;
            content: "";
            left: 30px;
            position: absolute;
            bottom: 0;
        }

        .card.offer-card h5:before {
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 4px solid #daceb7;
            content: "";
            left: 30px;
            position: absolute;
            top: 0;
        }

        .payments-item .media {
            align-items: center;
        }

        .payments-item .media img {
            margin: 0 40px 0 11px !important;
        }

        .reviews-members .media .mr-3 {
            width: 56px;
            height: 56px;
            object-fit: cover;
        }

        .order-list img.mr-4 {
            width: 70px;
            height: 70px;
            object-fit: cover;
            box-shadow: 0 .125rem .25rem rgba(0, 0, 0, .075) !important;
            border-radius: 2px;
        }

        .osahan-cart-item p.text-gray.float-right {
            margin: 3px 0 0 0;
            font-size: 12px;
        }

        .osahan-cart-item .food-item {
            vertical-align: bottom;
        }

        .h1,
        .h2,
        .h3,
        .h4,
        .h5,
        .h6,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: #000000;
        }

        .shadow-sm {
            box-shadow: 0 .125rem .25rem rgba(0, 0, 0, .075) !important;
        }

        .rounded-pill {
            border-radius: 50rem !important;
        }

        a:hover {
            text-decoration: none;
        }
    </style>
    <script th:src="@{/build/js/bootstrap.min.js}"></script>
    <script th:src="@{/build/js/jquery-3.6.1.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="osahan-account-page-right shadow-sm bg-white p-4 h-100">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade  active show" id="addresses" role="tabpanel">
                    <h4 class="font-weight-bold mt-0 mb-4">배송지 관리</h4>
                    <div class="row pt-2 pb-2">
                        <th:block th:if="${not #lists.isEmpty(addressList)}">
                            <div class="col-md-10" th:each="l, e : ${addressList}">
                                <div class="bg-white card addresses-item mb-4  shadow-sm">
                                    <div class="gold-members p-4">
                                        <div class="media">
                                            <div class="mr-3"><i class="icofont-location-pin icofont-3x"></i></div>
                                            <div class="media-body">
                                                <h6 class="mb-1" th:text="${l.addressName}">범자</h6>
                                                <p>
                                                    <span class="d-block" th:text="${l.receiverName}">김범현</span>
                                                    <span class="d-block">[[${l.address}]] [[${l.address2}]]</span>
                                                    <span class="d-block">[[${l.phone}]]
                                                        <th:block th:if="${not #strings.isEmpty(l.phone2)}"> | [[${l.phone2}]]</th:block>
                                                    </span>
                                                </p>
                                                <p class="mb-0 text-black font-weight-bold">
                                                    <a type="button" class="text-default mr-1 btn-sm btn-primary"
                                                       th:href="|javascript:modifyAddress('${l.addressList}')|">
                                                        <i class="icofont-ui-edit"></i> 수정
                                                    </a>
                                                    <a type="button" class="text-default btn-sm btn-danger"
                                                       th:href="|javascript:deleteAddress('${l.addressList}')|">
                                                        <i class="icofont-ui-delete"></i> 삭제
                                                    </a>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="addressModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content col-6">
            <form id="addressRegisterForm" th:action="@{/user/address/modify}" method="post" class=""
                  onsubmit="submitCheck();">
                <div class="modal-body">
                    <input type="hidden" id="addressList" name="addressList" value=""/>
                    <div class="form-group">
                        <label class="" for="addressName"> 배송지명 <span class="required">*</span> </label>
                        <div class="">
                            <input type="text" id="addressName" name="addressName" required="required" class="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="" for="receiverName"> 수령인 <span class="required">*</span> </label>
                        <div class="">
                            <input type="text" id="receiverName" name="receiverName" required="required" class="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="" for="postalCode"> 우편번호 <span class="required">*</span> </label>
                        <div class="">
                            <input type="text" id="postalCode" name="postalCode" required="required" class="col-7 px-0"
                                   readonly>
                            <button id="addressSearchBtn" type="button" class="btn-sm btn-secondary">주소 검색</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="" for="address"> 주소 <span class="required">*</span> </label>
                        <div class="">
                            <input type="text" id="address" name="address" required="required" class="" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="" for="address2"> 상세주소 <span class="required">*</span> </label>
                        <div class="">
                            <input type="text" id="address2" name="address2" required="required" class="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="" for="phone"> 연락처 <span class="required">*</span> </label>
                        <div class="">
                            <input type="text" id="phone" name="phone" required="required" class="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone2" class=""> 연락처 2 </label>
                        <div class="">
                            <input id="phone2" class="" type="text" name="phone2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="" for="defaultAddressCheck"> 기본배송지 설정 </label>
                        <input type="checkbox" id="defaultAddressCheck" name="defaultAddressCheck" class=""
                               checked="checked"
                               value="Y">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" onclick="closeModal();">취소</button>
                    <button class="btn btn-secondary" type="reset">리셋</button>
                    <button id="addressRegisterBtn" type="submit" class="btn btn-dark">수정</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script th:src="@{//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>
<script>
    // 주소검색 api 설정
    document.querySelector('#addressSearchBtn').addEventListener('click', function () {
        new daum.Postcode({
            oncomplete: function (data) {
                document.querySelector('#postalCode').value = data.zonecode;
                document.querySelector('#address').value = data.address;
            }
        }).open();
    });

    const modifyAddress = function (addressList) {
        fetch(`/user/address/modify/${addressList}`)
            .then((response) => response.json())
            .then((data) => {
                for (let key in data) {
                    let input = document.querySelector('#' + key);
                    if (input !== null) {
                        input.value = data[key];
                    }
                }
            });
        document.querySelector('#addressList').value = addressList;
        document.querySelector('#addressModal').style.display = 'block';
    }

    const closeModal = function () {
        document.querySelector('#addressModal').style.display = 'none';
        document.querySelector('#addressRegisterForm').reset();
    }

    function deleteAddress(addressList) {
        if (confirm("정말로 삭제하시겠습니까?")) {
            location.href = `/user/address/delete/${addressList}`;
        }
    }
</script>

</body>
</html>
