<th:block layout:fragment="customJsScript">
<th:block th:replace="/fragments/userJs :: datatablesFragment"></th:block>
<script th:inline="javascript">
$('.btn-number').click(function(e){
    e.preventDefault();
    
    fieldName = $(this).attr('data-field');
    type      = $(this).attr('data-type');
    var input = $("input[name='"+fieldName+"']");
    var currentVal = parseInt(input.val());
    if (!isNaN(currentVal)) {
        if(type == 'minus') {
            
            if(currentVal > input.attr('min')) {
                input.val(currentVal - 1).change();
            } 
            if(parseInt(input.val()) == input.attr('min')) {
                $(this).attr('disabled', true);
            }

        } else if(type == 'plus') {

            if(currentVal < input.attr('max')) {
                input.val(currentVal + 1).change();
            }
            if(parseInt(input.val()) == input.attr('max')) {
                $(this).attr('disabled', true);
            }

        }
    } else {
        input.val(0);
    }
});
$('.input-number').focusin(function(){
   $(this).data('oldValue', $(this).val());
});
$('.input-number').change(function() {
    
    minValue =  parseInt($(this).attr('min'));
    maxValue =  parseInt($(this).attr('max'));
    valueCurrent = parseInt($(this).val());
    
    name = $(this).attr('name');
    if(valueCurrent >= minValue) {
        $(".btn-number[data-type='minus'][data-field='"+name+"']").removeAttr('disabled')
    } else {
        alert('Sorry, the minimum value was reached');
        $(this).val($(this).data('oldValue'));
    }
    if(valueCurrent <= maxValue) {
        $(".btn-number[data-type='plus'][data-field='"+name+"']").removeAttr('disabled')
    } else {
        alert('Sorry, the maximum value was reached');
        $(this).val($(this).data('oldValue'));
    }
    
    
});
$(".input-number").keydown(function (e) {
        if ($.inArray(e.keyCode, [46, 8, 9, 27, 13, 190]) !== -1 ||
            (e.keyCode == 65 && e.ctrlKey === true) || 
            (e.keyCode >= 35 && e.keyCode <= 39)) {
                 return;
        }
        if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
            e.preventDefault();
        }
    });
    
$(".prev").on("click", function (e) {
    e.preventDefault();

    // 이미지 현재의 위치
    var imgOn = $(".imgBox").find(".on").index();
    // 이미지 총 개수 
    var imgLen = $(".imgBox .img").length;
    console.log(imgOn)
    
    // imgBox안의 img 중 imgOn 번째의 on 클래스 삭제 
    $(".imgBox .img").eq(imgOn).removeClass("on");
    // imgBox안의 img 중 imgOn 번째 숨기기 
    $(".imgBox .img").eq(imgOn).css("opacity", 0);
    
    //  이전의 위치로 돌아가야함으로
    imgOn = imgOn -1;

    if( imgOn < 0 ){
      // 돌아가 위치가 -1일 경우 
      // 이미지의 마지막으로 돌아간다
      $(".imgBox .img").eq(imgLen -1).css("opacity", 1);
      $(".imgBox .img").eq(imgLen -1).addClass("on");
    }else{
      // 돌아갈 위치가 -1이 아닌 경우
      $(".imgBox .img").eq(imgOn).css("opacity", 1);
      $(".imgBox .img").eq(imgOn).addClass("on");
    }

  });

  $(".next").on("click", function (e) {
    e.preventDefault();
    // 위에 동일 
    var imgOn = $(".imgBox").find(".on").index();
    var imgLen = $(".imgBox .img").length;

    // 위에 동일
    $(".imgBox .img").eq(imgOn).removeClass("on");
    $(".imgBox .img").eq(imgOn).css("opacity", 0);
    
    // 다음의 위치로 알아야 되기 때문에 
    imgOn = imgOn + 1;
    
    if( imgOn === imgLen ){
      // 다음의 위치가 총 개수보다 클 경우
      // 처음의 위치로 돌아간다
      $(".imgBox .img").eq(0).css("opacity", 1);
      $(".imgBox .img").eq(0).addClass("on");
    }else{
      // 다음 위치가 있는 경우 
      $(".imgBox .img").eq(imgOn).css("opacity", 1);
      $(".imgBox .img").eq(imgOn).addClass("on");
    }
  });
    
    
/* 탭 자스 */
$(document).ready(function(){
   $('.pViewTabCon .tableCom .tL1 a').click(function(){
      $(this).parent().parent().next().toggle();
   });
});

</script>
