<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/userDefault}">
      
<th:block layout:fragment="customCss">
<!-- 폰트 -->
<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
<style>
* { font-family: 'Spoqa Han Sans Neo', 'sans-serif'; color: #333;}
.table {
	width:800px;
	margin-right:auto;
	margin-left:auto;
	border-top:2px solid #82ae4691;
}
.table2 {
	width:800px;
	margin-right:auto;
	margin-left:auto;
	border-top:2px solid #dee2e6;
}
.table2 thead th {
	border-bottom:1px solid #f2f2f2;
}
.table tbody tr td {
	padding: 7px 7px;
}
.boardList { 
	margin-right: 55px;
 	right: 0px;
 	padding: 0px 10px;
	position:absolute;
	width: 110px;
	height: 40px;
	font-size: 15px;
	background-color: #dbe6c4;
	border:none;
	border-radius:28px;
}
.boardList:focus{ 	
    border: none;
    outline:none;
    }
.commentAdd {
	vertical-align: middle;
	width: 50px;
	height: 30px;
	font-size: 15px;
	background-color: #dbe6c4;
	border:none;
	border-radius:28px;
	cursor:pointer;
}
.commentAdd:focus{ 	
    border: none;
    outline:none;
}
.commentInput{
	resize: none;
	vertical-align: middle;
	border:1px solid #b6b6b6;
	border-radius:5px;
    overflow-y: hidden;
}
.commentInput:focus{
	outline:none;
}
</style>
</th:block>

<th:block layout:fragment="customContents">
<section class="ftco-section" style="padding:2em 0;">
	<div class="container">
		<div class="row justify-content-center">
			<div class="text-center" style="height:100px;">
				<div style="font-size:25px;"></div>
            </div>
        </div>
        
        
        <!-- 테이블 시작 -->
        <table class="table" th:object="${boardInfo}">
			<thead>
				<tr>
					<th colspan="9" th:text="*{boardTitle}" style="font-size:17px; text-align:left;"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="col-3"></td>
					<td class="col-1">작성자</td>
					<td class="col-1" th:text="*{userInfo.userNickname}"></td>
					<td class="col-1">작성일</td>
					<td class="col-2" th:text="*{#strings.substring(regDate,0,10)}"></td>
					<td class="col-1">조회수</td>
					<td class="col-1" th:text="*{viewAmount}"></td>
					<td class="col-1">좋아요</td>
					<td class="col-1" th:text="*{likeAmount}"></td>
				</tr>
				<tr style="height:400px;">
					<td colspan="9">
						<div th:utext="*{boardContent}" style="height:400px; text-align:left;"></div>
					</td>
				</tr>
			</tbody>
		</table>
		
		<table class="table table2" id="commentList">
			<thead>
				<tr>
					<th colspan="9" style="text-align:left; font-size:18px;">댓글</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${not #lists.isEmpty(boardInfo.commentList)}" th:each="bc : ${boardInfo.commentList}">
					<td class="col-7" id="commentContent" th:text="${bc.commentContent}" style="text-align:left !important;"></td>
					<td class="col-2" th:text="${bc.userInfo.userNickname}"></td>
					<td class="col-2" th:text="${bc.coRegDate}"></td>
					<td class="col-1">
						<a href="#" class="commentModify" id="modifyBtn" th:data-board-comment="${bc.boardComment}" style="color:#a8a8a8; font-weight:300;">수정</a>
						<a href="#" class="commentRemove" id="cancelBtn" th:data-board-comment="${bc.boardComment}" style="color:#a8a8a8; font-weight:300;">삭제</a>
					</td>
				</tr>
				<!-- <tr th:unless="${boardInfo.commentList.commentContent == null}">
					<td colspan="9">등록된 댓글이 없습니다.</td>
				</tr> -->
			</tbody>
		</table>
		<div style="width:1000px; margin-left:60px;">
			<span style="font-weight:500;">댓글쓰기</span>
			<br>
			<input type="hidden" id="boardCode" th:value="${boardInfo.boardCode}">
			<textarea class="commentInput" id="commentContent" rows="1" cols="120" onkeydown="resize(this)" onkeyup="resize(this)"></textarea>
			<button class="commentAdd">등록</button>
		</div>
		
		<hr style="width:1000px; margin-top:50px;">
		<div style="position: relative; width: 100%; height: 40px; display: flex; margin-top:10px;">
			<button type="button" class="boardList">목록</button>
		</div>
		<hr style="margin-top:50px;">
		
	</div> 
</section>
</th:block>
<th:block layout:fragment="customJsScript">
<th:block th:replace="fragments/userJs :: datatablesFragment"></th:block>
<script th:inline="javascript">

	// textarea 입력시 높이 늘어나게 
	function resize(obj) {
	    obj.style.height = '1px';
	    obj.style.height = (12 + obj.scrollHeight) + 'px';
	}
	
	//댓글 등록
	$('.commentAdd').on('click', function(){
		var commentContent = $("#commentContent").val();
		var boardCode = $("#boardCode").val()
		console.log(commentContent);
		console.log(boardCode);
		
		if(commentContent == ''){
			alert("댓글 내용을 입력해주세요.");
		}else if(commentContent != ''){
		    $.ajax({
		        url: "/user/board/commentAdd",
		        type: "post",
		        data: { commentContent,
		        		boardCode }
		    })
		        .done(function(result){
		        		$('#commentList').load(location.href+' #commentList');
		        		$("#commentContent").val("");
		        });
		}
		
	});
	
	//댓글 삭제
	$('#commentList').on('click', '.commentModify', function(e){
		e.preventDefault();
		var boardComment = $(this).data("boardComment");
		console.log(boardComment);
		
		var str="";
		str += '<textarea class="commentInput" id="commentContent" rows="1" cols="70" onkeydown="resize(this)" onkeyup="resize(this)">';
		$('#commentContent').html(str);
		
		var str2="";
		str2 += '완료';
		$('#modifyBtn').html(str2);
		
		var str3="";
		str3 += '취소';
		$('#cancelBtn').html(str3);
	});
	
	

</script>
</th:block>
</html>
